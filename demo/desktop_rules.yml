version: "0.1"
plugin: "builtin.desktop"

root:
  path: "/workspaces/nucleus/demo/Desktop"
  staging_dir: "/workspaces/nucleus/demo/Desktop_Aux"

folders:
  documents: "/workspaces/nucleus/demo/Dest/Documents"
  images: "/workspaces/nucleus/demo/Dest/Pictures"
  downloads: "/workspaces/nucleus/demo/Dest/Downloads"

rules:
  - id: "rule_screenshots"
    match:
      any:
        - filename_regex: "^Screen Shot "
    action:
      move_to: "images"

  - id: "rule_images"
    match:
      any:
        - mime_prefix: "image/"
    action:
      move_to: "images"

  - id: "rule_docs"
    match:
      any:
        - ext_in: ["pdf", "docx", "xlsx", "pptx", "txt", "md"]
    action:
      move_to: "documents"

  - id: "rule_tmp_delete"
    match:
      any:
        - ext_in: ["tmp"]
    action:
      delete: true

  - id: "rule_archives"
    match:
      any:
        - ext_in: ["zip", "7z", "rar", "tar", "gz", "bz2", "xz"]
    action:
      move_to: "downloads"

defaults:
  unmatched_action:
    move_to: "downloads"

safety:
  no_delete: true
  collision_strategy: "suffix_increment"
  ignore_patterns: [".DS_Store"]


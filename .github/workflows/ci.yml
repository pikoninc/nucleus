name: ci

on:
  push:
  pull_request:

jobs:
  contracts_and_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Check contracts
        run: python scripts/check_contracts.py
      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py"

